services:
  - type: web
    name: blink-callback-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn callback_server:app --bind 0.0.0.0:$PORT
    plan: free
    envVars:
      - key: FLASK_ENV
        value: production

  - type: worker
    name: telegram-bot-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    plan: free
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: BLINK_USER_TOKEN
        sync: false
      - key: BLINK_REDIRECT_URL
        sync: false
